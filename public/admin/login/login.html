<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Vortex - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/login/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="https://soccervortex-github-io.onrender.com/home/" class="navbar-brand">
                <img class="title" id="title" src="logo.png" alt="Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="https://soccervortex-github-io.onrender.com/home">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">More</a>
                    <div class="dropdown-content">
                        <a href="https://stats.uptimerobot.com/pr8RKjyq3f" target="_blank">Status</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <section id="home" class="home">
            <h1>Welcome to the Soccer Vortex</h1>
            <div class="thumbnail-container">
                <img class="thumbnail" id="thumbnail" src="logo2.png" alt="Soccer Vortex">
            </div>
        </section>

        <div id="error-message">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error === 'invalid') {
                    document.write("<p style='color: red;'>Invalid credentials. Please try again.</p>");
                }
            </script>
        </div>
        
        <!-- Login Form Section -->
        <section id="login" class="login">
            <h1>Admin Login</h1>
            <form id="loginForm" method="POST" action="/admin/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </section>
    </div>

    <footer>
        <div class="status-container">
            <button class="status"><a class="status-text" id="status-text" href="https://stats.uptimerobot.com/pr8RKjyq3f" target="_blank">Status Page</a></button>
        </div>      
        <p>&copy; 2024 - 2025 Soccer Vortex. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Vortex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/apikey/apikey.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="https://soccervortex-github-io.onrender.com/home/" class="navbar-brand">
                <img class="title" id="title" src="logo.png" alt="Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="https://soccervortex-github-io.onrender.com/admin/home">Home</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/admin/apikey">Api Key</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/admin/logout">Logout</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">More</a>
                    <div class="dropdown-content">
                        <a href="https://stats.uptimerobot.com/pr8RKjyq3f" target="_blank">Status</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>    
    <div class="container">
        <section id="home" class="home">
            <h1>Welcome to the Soccer Vortex</h1>
            <div class="thumbnail-container">
                <img class="thumbnail" id="thumbnail" src="logo2.png" alt="Soccer Vortex">
            </div>
        </section>

        <div id="error-message">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error === 'required') {
                    document.write("<p style='color: red;'>API Key is required. Please try again.</p>");
                }
                if (error === 'length') {
                    document.write("<p style='color: red;'>API Key must be exactly 32 characters long. Please try again.</p>");
                }
                if (error === 'deployment') {
                    document.write("<p style='color: red;'>A deployment is currently in progress. Please wait until it is completed before adding a new API key.</p>");
                }
                if (error === 'already') {
                    document.write("<p style='color: red;'>This API Key has already been added. Please try a new API Key.</p>");
                }
                if (error === 'failed') {
                    document.write("<p style='color: red;'>Failed to update the server configuration. Please try again.</p>");
                }
                if (error === 'invalidkey') {
                    document.write("<p style='color: red;'>This API Key does not work. Please enter a valid API Key.</p>");
                }
            </script>
        </div>

        <section id="apikey" class="apikey">
            <h1>Add API Key</h1>
            <form id="apiKeyForm" method="POST" action="/admin/apikey/add-server">
                <input type="text" name="server" placeholder="Enter new API Key" required>
                <button type="submit">Add API Key</button>
            </form>
        </section>        
    </div>
<footer>
    <div class="status-container">
        <button class="status"><a class="status-text" id="status-text" href="https://stats.uptimerobot.com/pr8RKjyq3f" target="_blank">Status Page</a></button>
      </div>      
    <p>&copy; 2024 - 2025 Soccer Vortex. All Rights Reserved.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Vortex</title>
    <link rel="stylesheet" href="/teams/teams.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="https://soccervortex-github-io.onrender.com/teams/" class="navbar-brand"><img class="title" src="logo.png"></a>
            <ul class="navbar-menu">
                <li><a href="https://soccervortex-github-io.onrender.com/home/">Home</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/standings/">Standings</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/live/">Live Matches</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/upcoming/">Upcoming Matches</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/played/">Played Matches</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/teams/">Teams</a></li>
                <li><a href="https://soccervortex-github-io.onrender.com/scorers/">Scorers</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Soccer Vortex</h1>
        <div class="custom-select-wrapper">
            <select id="league-select" onchange="updateLeagueLogo(this)">
                <option value="CL" data-logo="https://crests.football-data.org/CL.png">Champions League</option>
                <option value="PL" data-logo="https://crests.football-data.org/PL.png">Premier League</option>
                <option value="PD" data-logo="https://crests.football-data.org/PD.png">La Liga</option>
                <option value="SA" data-logo="https://crests.football-data.org/SA.png">Serie A</option>
                <option value="BL1" data-logo="https://crests.football-data.org/BL1.png">Bundesliga</option>
                <option value="FL1" data-logo="https://crests.football-data.org/FL1.png">Ligue 1</option>
                <option value="DED" data-logo="https://crests.football-data.org/ED.png">Eredivisie</option>
                <option value="BSA" data-logo="https://crests.football-data.org/bsa.png">Campeonato Brasileiro</option>
                <option value="PPL" data-logo="https://crests.football-data.org/PPL.png">Primeira Liga</option>
                <option value="ELC" data-logo="https://crests.football-data.org/ELC.png">Championship</option>              
                <option value="CLI" data-logo="https://crests.football-data.org/cli.png">Copa Libertadores</option>
                <option value="WC" data-logo="https://crests.football-data.org/qatar.png">World Cup</option>
            </select>
        </div>
        <div id="teams-container"></div>
    </div>
    <script src="/teams/teams.js"></script>
</body>
</html>
